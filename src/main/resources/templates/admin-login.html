<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Online Voting System</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <style>
        .login-header h1 {
            background: linear-gradient(to right, #f43f5e, #fb923c);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-login {
            background: #e11d48;
        }

        .btn-login:hover {
            background: #be123c;
        }
    </style>
</head>

<body>
    <div class="orb orb-1" style="background: rgba(225, 29, 72, 0.3);"></div>
    <div class="orb orb-2" style="background: rgba(251, 146, 60, 0.3);"></div>
    <div class="orb orb-3" style="background: rgba(255, 255, 255, 0.1);"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Admin Portal</h1>
                <p>System Management & Oversight</p>
            </div>

            <!-- Error message if login fails -->
            <div th:if="${param.error}" class="error-message">
                Invalid admin credentials. Access denied.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Admin Username</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" required placeholder="Administrator ID">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required placeholder="••••••••">
                    </div>
                </div>

                <button type="submit" class="btn-login">Authorize Access</button>
            </form>

            <div class="divider">OR</div>
            <a th:href="@{/login}" class="btn-admin">Back to Voter Login</a>

            <div class="footer-links">
                <p><a href="#" style="font-size: 0.8rem; opacity: 0.7;">Security Protocol Inquiry</a></p>
            </div>
        </div>
    </div>
</body>

</html>
