<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Party | Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <style>
        .login-header h1 {
            background: linear-gradient(to right, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-login {
            background: #f59e0b;
        }

        .btn-login:hover {
            background: #d97706;
        }
    </style>
</head>

<body>
    <div class="orb orb-1" style="background: rgba(245, 158, 11, 0.2);"></div>
    <div class="orb orb-2" style="background: rgba(251, 191, 36, 0.2);"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Add New Party</h1>
                <p>Register a participating political entity</p>
            </div>

            <div th:if="${error}" class="error-message" th:text="${error}"></div>

            <form th:action="@{/admin/add-party}" method="post">
                <div class="form-group">
                    <label for="name">Party Name</label>
                    <div class="input-wrapper">
                        <input type="text" id="name" name="name" required placeholder="Democratic Alliance">
                    </div>
                </div>

                <div class="form-group">
                    <label for="symbolUrl">Symbol Image URL</label>
                    <div class="input-wrapper">
                        <input type="text" id="symbolUrl" name="symbolUrl" placeholder="https://example.com/logo.png">
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Party Description</label>
                    <div class="input-wrapper">
                        <textarea id="description" name="description" rows="4"
                            style="width: 100%; background: transparent; border: none; color: white; padding: 12px; outline: none; resize: vertical;"
                            placeholder="Brief description of the party's mission..."></textarea>
                    </div>
                </div>

                <button type="submit" class="btn-login">Register Party</button>
            </form>

            <div class="divider">OR</div>
            <a th:href="@{/admin/dashboard}" class="btn-admin"
                style="background: rgba(255, 255, 255, 0.05); color: white;">Cancel & Return</a>
        </div>
    </div>
</body>

</html>
