<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>

    <div class="card">
        <h2>Voter Registration</h2>

        <form th:action="@{/register}" th:object="${voter}" method="post">

            <input th:field="*{name}" placeholder="Full Name" required>
            <input th:field="*{email}" placeholder="Email" required>
            <input th:field="*{password}" type="password" placeholder="Password" required>

            <button type="submit">Register</button>
        </form>

        <a href="/login">Back to Login</a>
    </div>

</body>

</html>
