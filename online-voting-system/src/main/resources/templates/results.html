<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Results</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>

    <div class="card">
        <h2>Election Results</h2>

        <table>
            <tr>
                <th>Candidate</th>
                <th>Party</th>
                <th>Votes</th>
            </tr>

            <tr th:each="r : ${results}">
                <td th:text="${r.name}"></td>
                <td th:text="${r.party}"></td>
                <td th:text="${r.voteCount}"></td>
            </tr>

        </table>

        <a href="/vote">Back</a>
    </div>

</body>

</html>
